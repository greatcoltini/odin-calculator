<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		.container {
			margin: 0 auto;
			width: 300px;
			text-align: center;
		}
		input[type="button"] {
			width: 50px;
			height: 50px;
			font-size: 20px;
			margin: 5px;
		}
		input[type="text"] {
			width: 250px;
			height: 50px;
			font-size: 24px;
			text-align: right;
			margin-bottom: 10px;
		}
	</style>

	<script src="calculator.js"></script>

</head>
<body>
	<div class="container">
		<h1>Calculator</h1>
		<input type="text" id="display" readonly="readonly">
		<input type="button" value="1" onclick="insertNumbers('1')">
		<input type="button" value="2" onclick="insertNumbers('2')">
		<input type="button" value="3" onclick="insertNumbers('3')">
		<input type="button" value="+" onclick="defineOperator('+')">
		<br>
		<input type="button" value="4" onclick="insertNumbers('4')">
		<input type="button" value="5" onclick="insertNumbers('5')">
		<input type="button" value="6" onclick="insertNumbers('6')">
		<input type="button" value="-" onclick="defineOperator('-')">
		<br>
		<input type="button" value="7" onclick="insertNumbers('7')">
		<input type="button" value="8" onclick="insertNumbers('8')">
		<input type="button" value="9" onclick="insertNumbers('9')">
		<input type="button" value="*" onclick="defineOperator('*')">
		<br>
		<input type="button" value="0" onclick="insertNumbers('0')">
		<input type="button" value="." onclick="defineOperator('.')">
		<input type="button" value="C" onclick="clear()">
		<input type="button" value="/" onclick="defineOperator('/')">
		<br>
		<input type="button" value="=" onclick="calculate()">
	</div>
</body>
</html>
